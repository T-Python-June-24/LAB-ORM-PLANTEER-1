{% extends 'main/base.html' %}

{% block title %} Update plant {% endblock %}

{% block content %}
<main>
  <div class="px-12">
    <div class="container mx-auto p-4">
      <h2 class="text-xl font-bold mb-4">Update Plant</h2>
      <form class="flex flex-col gap-3" action="{% url 'plants:plant_update_view' plant.id %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="text" placeholder="Name" name="name" value="{{ plant.name }}">
          <textarea placeholder="About" name="about">{{ plant.about }}</textarea>
          <textarea placeholder="Used for" name="used_for">{{ plant.used_for }}</textarea>
          <input type="file" name="image" class="">
          <select name="category">
              <option value="HRB" {% if plant.category == 'HRB' %}selected{% endif %}>Herb</option>
              <option value="TRE" {% if plant.category == 'TRE' %}selected{% endif %}>Tree</option>
              <option value="CLB" {% if plant.category == 'CLB' %}selected{% endif %}>Climber</option>
              <option value="CRP" {% if plant.category == 'CRP' %}selected{% endif %}>Creeper</option>
          </select>
          <label>
              <input type="checkbox" name="is_edible" {% if plant.is_edible %}checked{% endif %}>
              Edible
          </label>
          <button type="submit" class="bg-black text-white py-2 border-0 rounded-md">Update Plant</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
