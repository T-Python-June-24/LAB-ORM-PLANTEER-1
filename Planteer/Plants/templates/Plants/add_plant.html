{% extends "Main/base.html" %}
{% load static %}

{% block content %}
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg">
            <h2 class="text-2xl font-bold text-center text-black mb-6">Add New Plant</h2>
            {% if messages %}
                <ul class="mb-6">
                    {% for message in messages %}
                        <div class="{% if message.tags %}bg-green-100 border border-green-400 text-green-700{% else %}bg-red-100 border border-red-400 text-red-700{% endif %} px-4 py-3 rounded relative mb-4" role="alert">
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}

            <form method="post" action="{% url 'Plants:add_plant' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                </div>

                <div class="mb-4">
                    <label for="about" class="block text-sm font-medium text-gray-700">About:</label>
                    <textarea id="about" name="about" required class="mt-1 p-2 border border-gray-300 rounded w-full"></textarea>
                </div>

                <div class="mb-4">
                    <label for="used_for" class="block text-sm font-medium text-gray-700">Used For:</label>
                    <textarea id="used_for" name="used_for" required class="mt-1 p-2 border border-gray-300 rounded w-full"></textarea>
                </div>

                <div class="mb-4">
                    <label for="plant_image" class="block text-sm font-medium text-gray-700">Plant Image:</label>
                    <input type="file" id="plant_image" name="plant_image" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                </div>

                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
                    <select id="category" name="category" required class="mt-1 p-2 border border-gray-300 rounded w-full">
                        <option value="Indoor">Indoor</option>
                        <option value="Outdoor">Outdoor</option>
                        <option value="Fruit">Fruit</option>
                        <option value="Vegetable">Vegetable</option>
                        <option value="Herb">Herb</option>
                        <option value="Flower">Flower</option>
                        <option value="Tree">Tree</option>
                        <option value="Shrub">Shrub</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label for="is_edible" class="block text-sm font-medium text-gray-700">Is Edible:</label>
                    <input type="checkbox" id="is_edible" name="is_edible" class="mt-1 p-2 border border-gray-300 rounded">
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-black text-white py-2 px-4 rounded-lg w-full">Add Plant</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
