<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header-left p {
            font-size: 24px;
            margin: 0;
            color: black;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right a {
            color: black;
            text-decoration: none;
            font-size: 15px;
            margin-right: 20px;
        }
        .black-button {
            background-color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .black-button a {
            text-decoration: none;
            font-size: 15px;
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <p>Planteer</p>
        </div>
        <div class="header-right">
            <a href="{% url 'all_plants' %}">All Plants</a>
            <a href="{% url 'contact' %}">Contact Us</a>
            <div class="black-button">
                <a href="{% url 'new_plant' %}">Add Plant</a>
            </div>
        </div>
    </header>
    <h1>Contact Messages</h1>
    <ul>
        {% for message in messages %}
        <li>
            <h3>{{ message.name }}</h3>
            <p><strong>Email:</strong> {{ message.email }}</p>
            <p><strong>Message:</strong> {{ message.message }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
