<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Plant</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ plant.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'plant_detail' plant.id %}">No, go back</a>
</body>
</html>
