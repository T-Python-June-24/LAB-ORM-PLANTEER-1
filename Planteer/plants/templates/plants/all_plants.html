{% extends 'main/base.html' %}

{% block title %} All Plants Page {% endblock %}

{% block content %}
<main>
  <div class="container mx-auto p-4">
    <h2 class="text-xl font-bold mb-4">All Plants</h2>
    <form method="get" class="flex flex-row gap-4 mb-4">
        <select name="category" class="border p-2">
            <option value="">All Categories</option>
            <option value="HRB" {% if selected_category == "HRB" %}selected{% endif %}>Herb</option>
            <option value="TRE" {% if selected_category == "TRE" %}selected{% endif %}>Tree</option>
            <option value="CLB" {% if selected_category == "CLB" %}selected{% endif %}>Climber</option>
            <option value="CRP" {% if selected_category == "CRP" %}selected{% endif %}>Creeper</option>
        </select>
        <label class="flex items-center">
            <input type="checkbox" name="is_edible" {% if selected_is_edible %}checked{% endif %} class="mr-2"> Edible
        </label>
        <button type="submit" class="bg-black text-white px-4 py-2 border-0 rounded-md">Filter</button>
    </form>

    <div class="grid grid-cols-1 gap-4">
        {% for plant in plants %}
            <div class="flex flex-col px-12">
                <img src="{{ plant.image.url }}" alt="{{ plant.name }}" class="w-[250px] h-[250px]">
                <h4>{{ plant.name }}</h4>
                <p class="text-xl">{{ plant.about }}</p>
                <p class="font-thin">{{ plant.get_category_display }}</p>
                <p>{{ plant.is_edible|yesno:"Edible,Not Edible" }}</p>
            </div>
        {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
