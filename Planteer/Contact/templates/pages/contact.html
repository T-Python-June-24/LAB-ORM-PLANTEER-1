{% extends "PagesBase/base.html" %}
{%load static%}
{%block body%}
<div class="container">
    <div class="row">
        <div class="col-7">
            <form action="{% url 'Contact:contact'%}" method="POST" class="d-flex flex-column gap-3">
                {% csrf_token%}
                <div class="d-flex flex-column mb-1">
                    <label>First Name</label>
                    <input type="text" name="first_name" placeholder="NAIF" class="form-control" />
                </div>
                <div class="d-flex flex-column mb-1">
                    <label>Last Name</label>
                    <input type="text" name="last_name" placeholder="ALHARBI" class="form-control" />
                </div>
                <div class="d-flex flex-column mb-1">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="email@domainname.com" class="form-control" />
                </div>
                <div class="d-flex flex-column mb-1">
                    <label>Your message</label>
                    <textarea placeholder="Your message" name="message" class="form-control"></textarea>
                </div>
                <input type="submit" value="send message" class="btn btn-dark" />
            </form>
            <a href="{% url 'Contact:messages' %}" class="btn btn-white d-flex align-items-center justify-content-center">
                <span>View messages</span>
                <span class="material-symbols-outlined ms-2">arrow_forward</span>
            </a>
        </div>
        <div class="col d-flex justify-content-center">
            <img src="{% static 'images/wrd.png'%}" alt="" class="w-75 h-100 rounded">
        </div>
    </div>
</div>

{%endblock%}
