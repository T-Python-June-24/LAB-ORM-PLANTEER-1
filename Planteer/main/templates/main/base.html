{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Planteer{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{% url 'main:home' %}"><h1 class="mb-0 logo text-white">Planteer</h1></a>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="{% url 'plants:all_plants' %}" class="nav-link text-white">All Plants</a></li>
                    <li class="nav-item"><a href="{% url 'main:contact' %}" class="nav-link text-white">Contact Us</a></li>
                    <li class="nav-item"><a href="{% url 'plants:new_plant' %}" class="btn btn-outline-light">Add Plant</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-md-2">
                    <h5>Planteer</h5>
                </div>
                <div class="col-md-2">
                    <ul class="list-unstyled">
                        <li><a href="{% url 'main:home' %}" class="text-white">Home</a></li>
                        <li><a href="{% url 'plants:all_plants' %}" class="text-white">All Plants</a></li>
                        <li><a href="{% url 'main:contact' %}" class="text-white">Contact Us</a></li>
                    </ul>
                </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
