{% extends "Main/base.html" %}

{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">

    <!-- Success and Error Messages -->
    {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
                <div class="p-4 mb-4 text-sm text-white {{ message.tags }} bg-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    <div class="place-items-start">


    <div class="flex flex-col lg:flex-row place-items-center">
        <!-- Form Section -->

        <div class="lg:w-1/2 lg:pr-8 mb-8 lg:mb-0">
            <form method="post" action="{% url 'Contact:send_contact_message' %}" class="max-w-lg mx-auto">
                {% csrf_token %}
                <div class="mb-4">
                    <h1 class="text-4xl font-bold mb-6 text-left">Contact us</h1>
                    <p class="text-gray-400 pb-8">Subheading for instructions</p>
                </div>
                <div class="mb-4 flex space-x-4">
                    <div class="w-full sm:w-1/2">
                        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input placeholder="Abdullah" type="text" id="first_name" name="first_name" required class="mt-1 block w-full h-12 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4" />
                    </div>
                    <div class="w-full sm:w-1/2">
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input placeholder="Alghamdi" type="text" id="last_name" name="last_name" required class="mt-1 block w-full h-12 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4" />
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input placeholder="Abdullah@example.com" type="email" id="email" name="email" required class="mt-1 block w-full h-12 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4" />
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
                    <textarea placeholder="Hi , I just want to say...." id="message" name="message" rows="6" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm px-4"></textarea>
                </div>
                <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-md hover:bg-gray-700">Send Message</button>
            </form>
        </div>
        <div class="lg:w-1/2 flex items-center justify-center">
            <img src="{% static 'images/background.jpg' %}" alt="Contact Us" class="w-[600px] h-[600px] rounded-lg shadow-md">
        </div>
        
    </div>
</div>
{% endblock content %}
