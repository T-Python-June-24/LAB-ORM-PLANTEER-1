
{% extends 'main/base.html' %}


{% block title %}Contact Us{% endblock %}

{% block content %}
<h2 class="text-success">Contact Us</h2>

<div class="row">

    <div class="col-6">

        <form class="d-flex flex-column gap-2" action="{% url 'main:contact_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="First Name" name="first_name" class="form-control" />
            <input type="text" placeholder="Last Name" name="last_name" class="form-control" />
            <input type="email" placeholder="Email" name="email" class="form-control" />
            <textarea placeholder="Message" name="message" class="form-control"></textarea>
        
            <input type="submit" value="Submit" class="btn btn-success" />

        </form>


    </div>

</div>

{% endblock %}
