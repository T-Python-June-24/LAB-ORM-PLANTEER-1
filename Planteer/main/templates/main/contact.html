{% extends 'main/base.html' %}

{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <h2 class="my-4">Contact us</h2>
    <p>Subheading for description or instructions</p>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Jane">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Smitherton">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="email@plantstakedomain.net">
                </div>
                <div class="form-group">
                    <label for="message">Your message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your question or message"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <img src="{% static 'images/contact_image.jpg' %}" class="img-fluid" alt="Contact Image">
        </div>
    </div>
{% endblock %}
