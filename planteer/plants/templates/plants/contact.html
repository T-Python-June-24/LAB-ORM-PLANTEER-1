<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header-left p {
            font-size: 24px;
            margin: 0;
            color: black;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right a {
            color: black;
            text-decoration: none;
            font-size: 15px;
            margin-right: 20px;
        }
        .black-button {
            background-color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .black-button a {
            text-decoration: none;
            font-size: 15px;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-top: 50px;
        }
        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form h1 {
            font-size: 36px;
            color: black;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-image {
            margin-top: 20px;
        }
        .contact-image img {
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <p>Planteer</p>
        </div>
        <div class="header-right">
            <a href="{% url 'all_plants' %}">All Plants</a>
            <a href="{% url 'contact' %}">Contact Us</a>
            <div class="black-button">
                <a href="{% url 'new_plant' %}">Add Plant</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-image">
            <img src="path/to/your/image.jpg" alt="Flower">
        </div>
    </div>
</body>
</html>
