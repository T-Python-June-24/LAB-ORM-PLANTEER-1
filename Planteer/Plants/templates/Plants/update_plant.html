{% extends "Main/base.html" %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold">Update Plant</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                <input type="text" id="name" name="name" value="{{ plant.name }}" class="mt-1 p-2 border border-gray-300 rounded w-full">
            </div>

            <div class="mb-4">
                <label for="about" class="block text-sm font-medium text-gray-700">About:</label>
                <textarea id="about" name="about" class="mt-1 p-2 border border-gray-300 rounded w-full">{{ plant.about }}</textarea>
            </div>

            <div class="mb-4">
                <label for="used_for" class="block text-sm font-medium text-gray-700">Used For:</label>
                <textarea id="used_for" name="used_for" class="mt-1 p-2 border border-gray-300 rounded w-full">{{ plant.used_for }}</textarea>
            </div>

            <div class="mb-4">
                <label for="plant_image" class="block text-sm font-medium text-gray-700">Plant Image:</label>
                <input type="file" id="plant_image" name="plant_image" class="mt-1 p-2 border border-gray-300 rounded w-full">
            </div>

            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
                <select id="category" name="category" class="mt-1 p-2 border border-gray-300 rounded w-full">
                    <option value="Indoor" {% if plant.category == 'Indoor' %}selected{% endif %}>Indoor</option>
                    <option value="Outdoor" {% if plant.category == 'Outdoor' %}selected{% endif %}>Outdoor</option>
                    <option value="Fruit" {% if plant.category == 'Fruit' %}selected{% endif %}>Fruit</option>
                    <option value="Vegetable" {% if plant.category == 'Vegetable' %}selected{% endif %}>Vegetable</option>
                    <option value="Herb" {% if plant.category == 'Herb' %}selected{% endif %}>Herb</option>
                    <option value="Flower" {% if plant.category == 'Flower' %}selected{% endif %}>Flower</option>
                    <option value="Tree" {% if plant.category == 'Tree' %}selected{% endif %}>Tree</option>
                    <option value="Shrub" {% if plant.category == 'Shrub' %}selected{% endif %}>Shrub</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="is_edible" class="block text-sm font-medium text-gray-700">Is Edible:</label>
                <input type="checkbox" id="is_edible" name="is_edible" {% if plant.is_edible %}checked{% endif %} class="mt-1 p-2 border border-gray-300 rounded">
            </div>

            <div class="text-center">
                <button type="submit" class="bg-teal-500 text-white py-2 w-full rounded-lg">Update Plant</button>
            </div>
        </form>
    </div>



    
{% endblock content %}
